<body>

<h1>Abrir e fechar modal</h1>
<button>Abrir modal</button>
<dialog>
    <h2>Title</h2>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam tempora voluptas, 
        quod cumque aperiam consequuntur provident velit quidem, magnam beatae, dolorum

    <button>Fechar</button>
</dialog>




    <script>
        const button = document.querySelector("button")
        const modal = document.querySelector("dialog")
        const buttonClose = document.querySelector("dialog button")

        button.onclick = function() {
            modal.showModal()
        }

        buttonClose.onclick = function(){
            modal.close()
        }
    </script>
